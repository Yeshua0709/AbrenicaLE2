<div class="background">

    <div class="container">

        <div class="container-flexbox">

            <h1 class="title">REGISTER</h1>

            <form name="Form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

                
                <div class="formSection">

                    <input 
        type="text"
        name = "username"
        [(ngModel)] = "form.username"
        required
        #username="ngModel" placeholder="Username"/>
                </div>

                <div class="formSection">

                    <input 
        type="password"
        name = "password"
        [(ngModel)] = "form.password"
        required
        #password="ngModel" placeholder="Password" />
                </div>


                <div class="formSection">
                    <input 
                    type="text"
                    name = "firstName"
                    [(ngModel)] = "form.firstName"
                    required
                    #firstName="ngModel" placeholder="First Name" />
                </div>
                

                <div class="formSection">
                    <input 
                type="text"
                name = "lastName"
                [(ngModel)] = "form.lastName"
                required
                #lastName="ngModel" placeholder="Last Name"/>
                </div>


                <button>Signup</button>
                <a class="signupBtn" href="/">Already have an account?</a>

            </form>

            
           
  

        </div>

    </div>

</div>
